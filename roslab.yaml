name: traffic-weaving-cvae

base: 
  ubuntu: 16.04
  ros: kinetic-ros-base

build: catkin_build

repo:
  - ppa:chronitis/jupyter

apt:
  - ijulia
  - python-setuptools
  - python-dev

pip:
  - tensorflow==1.3
  - pandas
  - numpy==1.12
  - matplotlib
  - sympy
  - h5py
  - ipython==5.8.0
  - ipykernel==4.10.0
  - tornado==5.1.1

custom:
  - python2 -m ipykernel install
